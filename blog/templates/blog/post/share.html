{% extend "blog/base.html" %}

{%block title%}Share a post{%endblock%}

{%block content%}
    {%if sent%}
        <h1>Email sent successfuly</h1>
    {% else %}
        <h1> share "{{blog.title}}" by email </h1>
        <form method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" value="send mail">
        </form>
    {% endif %}
{%endblock%}
